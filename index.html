<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

    <title>Shape Monster</title>
</head>
<body>
    <div id="header">
        <h1>Shape Monster</h1>
        <h2>Feed each shape to the monster that wants it!</h2>
        <p>
        Use <img alt="tab key" src="tab_key.png" style="height: 2em"> to select a shape. Use <img alt="arrow keys" src="arrow_keys.png" style="height: 2em"> to move the shape.
        </p>
    </div>
    <div id="content">
        <canvas id="main" height="700px" width="700px">
            Sorry, your browser doesn't support HTML5 canvas. :(
        </canvas>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="shape_monster.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
